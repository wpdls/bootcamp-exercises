<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" 
  />
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/index.css">


  <title>Cooking with Love</title>
  
</head>

<body>

  <main>
    <header class="bg p-5 font-weight-bold">Cooking with Love</header>
  
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="#">Recipes</a>
        <a class="navbar-brand" href="#">Late News</a>
        <a class="navbar-brand" href="#">Contact Us</a>
        <a class="navbar-brand" href="#">Submit a Recipe</a>
      </nav>

      <div class="row mx-auto m-5 text-center">

      <div class="card mx-auto" style="width: 15rem; border: none;">
          <img src="/chicken.jpg" class="card-img-top" alt="Chicken">
          <div class="card-body">
            <p class="card-text">Chicken Recipes</p>
          </div>
        </div>

        <div class="card mx-auto" style="width: 15rem; border: none;">
            <img src="/pasta.jpg" class="card-img-top" alt="Chicken">
            <div class="card-body">
              <p class="card-text">Pasta Recipes</p>
            </div>
          </div>

          <div class="card mx-auto" style="width: 15rem; border: none;">
              <img src="/salad.jpg" class="card-img-top" alt="Chicken">
              <div class="card-body">
                <p class="card-text ">Salad Recipe</p>
              </div>
            </div>
       
      </div>

      <div class="card mb-3">
          <img src="/recipe01.jpg" class="card-img-right" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>


    </div>
  
  </main>

  <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>

</body>
</html>
